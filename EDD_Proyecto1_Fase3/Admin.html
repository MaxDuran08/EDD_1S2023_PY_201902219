<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administrador</title>
  <link rel="stylesheet" type="text/css" href="./css/Index.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../Styles/userStyles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous"></script>

  <script src="./BlockChain.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="./circular-json.js"></script>
  <script src="./ArbolAVL.js"></script>
  <script src="./LC.js"></script>
  <script src="./Hash.js"></script>
  <script src="./NA.js"></script>
  <script src="./SM.js"></script>
  <script src="./Admin.js"></script>
</head>
<body>

  <div class="admin">
    <div class="admin-header">
      <h1>Administrador</h1>
    </div>
    <div class="admin-form">

      <div class="admin-form-top">

        <input type="button" value="Mostrar Alumnos" onclick="table2()">
        <input type="button" value="Mostrar Permisos" onclick="table1()">
        <input type="button" id="massiveLoad" value="Carga Masiva" onclick="massiveLoad()">
        <div class="massive">

        <h4 for="massiveLoad" id="labelFile" class="label"></h4>
        </div>
        <input type="button" value="Cerrar Sesión" id="salir" onclick="exitAdmin()" class="admin-button"/>
        <input type="file" id="inputFile" hidden>


      </div>

      <div class="admin-form-bottom">
        <div class="admin-form-table" id="admin_form_table2" >
          <h3>Reporte de Alumnos</h3>
          <div class="tbl-header">
            <table>
              <thead>
              <tr>
                <th>NOMBRE</th>
                <th>CARNET</th>
                <th>CONTRASEÑA</th>
              </tr>
              </thead>
            </table>
          </div>

          <div class="tbl-content">
            <table id="tbl-content2">
              <tbody>
              </tbody>
            </table>
          </div>
          <br>
        </div>

        <div class="admin-form-table" id="admin_form_table1" style="display: none;">
          <h3>Reporte de Permisos</h3>
          <div class="tbl-header">
            <table>
              <thead>
              <tr>
                <th>PROPIETARIO</th>
                <th>DESTINO</th>
                <th>UBICACION</th>
                <th>ARCHIVO</th>
                <th>PERMISOS</th>
              </tr>
              </thead>
            </table>
          </div>

          <div class="tbl-content">
            <table id="tbl-content1">
              <tbody>
              </tbody>
            </table>
          </div>
          <br>
        </div>

        <div class="mt-5">
          <h3 class="text-center">
            Reporte de Bloques para el Admin
            <button class="btn btn-warning" onclick="getBlock(0)"> Mostrar Nodo Inicial</button>
          </h3>
          <hr/>
          <div class="row">
            <div class="col-2">
              <button class="btn btn-danger w-100" onclick="getBlock(-1)"> << Anterior</button>
            </div>
            <div class="col-8" id="show-block">

            </div>
            <div class="col-2">
              <button class="btn btn-danger w-100" onclick="getBlock(1)"> Siguiente >></button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
