<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administrador</title>
  <link rel="stylesheet" type="text/css" href="./css/Index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="./circular-json.js"></script>
  <script src="./ArbolAVL.js"></script>
  <script src="./LC.js"></script>
  <script src="./Hash.js"></script>
  <script src="./NA.js"></script>
  <script src="./SM.js"></script>
  <script src="./Admin.js"></script>
</head>
<body>

  <div class="admin">
    <div class="admin-header">
      <h1>Administrador</h1>
    </div>
    <div class="admin-form">

      <div class="admin-form-top">

        <input type="button" value="Mostrar Alumnos" onclick="table2()">
        <input type="button" value="Mostrar Permisos" onclick="table1()">
        <input type="button" id="massiveLoad" value="Carga Masiva" onclick="massiveLoad()">
        <div class="massive">

        <h4 for="massiveLoad" id="labelFile" class="label"></h4>
        </div>
        <input type="button" value="Cerrar Sesión" id="salir" onclick="exitAdmin()" class="admin-button"/>
        <input type="file" id="inputFile" hidden>


      </div>

      <div class="admin-form-bottom">
        <div class="admin-form-table" id="admin_form_table2" >
          <h3>Reporte de Alumnos</h3>
          <div class="tbl-header">
            <table>
              <thead>
              <tr>
                <th>NOMBRE</th>
                <th>CARNET</th>
                <th>CONTRASEÑA</th>
              </tr>
              </thead>
            </table>
          </div>

          <div class="tbl-content">
            <table id="tbl-content2">
              <tbody>
              </tbody>
            </table>
          </div>
          <br>
        </div>

        <div class="admin-form-table" id="admin_form_table1" style="display: none;">
          <h3>Reporte de Permisos</h3>
          <div class="tbl-header">
            <table>
              <thead>
              <tr>
                <th>PROPIETARIO</th>
                <th>DESTINO</th>
                <th>UBICACION</th>
                <th>ARCHIVO</th>
                <th>PERMISOS</th>
              </tr>
              </thead>
            </table>
          </div>

          <div class="tbl-content">
            <table id="tbl-content1">
              <tbody>
              </tbody>
            </table>
          </div>
          <br>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
