<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/circular-json/0.5.9/circular-json.min.js"></script>
</head>
<body>
<script>
  // Ejemplo de uso de circular-json
  var obj = { foo: 'bar' };

  var jsonString = CircularJSON.stringify(obj);
  console.log(jsonString);

  var parsedObj = CircularJSON.parse(jsonString);
  console.log(parsedObj);
</script>
</body>
</html>
